<body>
    <h1>Hello, Inline PWA!</h1>
    <p>This entire app is a single HTML file.</p>

    <!-- The Service Worker code, not executed directly -->
    <script id="sw" type="text/service-worker">
        const CACHE_NAME = 'inline-pwa-v1';
        // The page itself is the only file to cache.
        const FILES_TO_CACHE = [ location.href ];

        self.addEventListener('install', (event) => {
          event.waitUntil(
            caches.open(CACHE_NAME).then((cache) => {
              return cache.addAll(FILES_TO_CACHE);
            })
          );
          self.skipWaiting();
        });

        self.addEventListener('fetch', (event) => {
          // We only care about caching the main page.
          if (event.request.mode === 'navigate') {
            event.respondWith(
              caches.match(event.request).then((response) => {
                return response || fetch(event.request);
              })
            );
          }
        });
    </script>

    <!-- Service Worker Registration Script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = document.getElementById('sw').textContent;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Inlined ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Inlined ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
